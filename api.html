<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api fech</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="preloader-wrapper d-flex justify-content-center align-items-center"
    >
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <h1>Marketing Product Details</h1>
    <div table-responsive>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>

            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">DiscountPercentage</th>
            <th scope="col">Rating</th>
            <th scope="col">Stock</th>

            <th scope="col">Thumbnail</th>
          </tr>
        </thead>
        <tbody id="tableRows"></tbody>
      </table>

      <script>
        const preloaderWrapper = document.querySelector(".preloader-wrapper");
        window.addEventListener("load", function () {
          fetch("https://dummyjson.com/products")
            .then((response) => response.json())

            .then((res) => {
              const data = res.products;
              let rows = "";
              data.forEach((product) => {
                rows += `<tr>
                <td>${product.id}</td>
                <td>${product.title} </td><td>${product.category} </td><td>${product.price} </td><td>${product.discountPercentage} </td><td>${product.rating} </td><td>${product.stock} </td><td> <img class="img-thumbnail" style = "width:100px" src="${product.thumbnail}" </td>
                </tr>`;
              });
              document.getElementById("tableRows").innerHTML = rows;
              preloaderWrapper.classList.add("fade-out-animation");
            })
            .catch((error) => console.log(error));
        });
      </script>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
